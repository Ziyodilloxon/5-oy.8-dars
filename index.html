<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD avtomobillar</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <main class="conyainer">
      <section class="section">
        <div class="formDiv">
          <form class="formtag" id="carForm">
            <label>Car name</label>
            <input
              type="text"
              id="carName"
              placeholder="Car name..."
              required
            />
            <label>Speed</label>
            <input
              type="number"
              id="carSpeed"
              placeholder="Speed..."
              required
            />
            <label>Price</label>
            <input
              type="number"
              id="carPrice"
              placeholder="Price..."
              required
            />
            <label>Url src</label>
            <input type="url" id="carImage" placeholder="Url..." required />
            <button id="Submitbtn" type="submit">submit</button>
          </form>
          <div id="carList"></div>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
